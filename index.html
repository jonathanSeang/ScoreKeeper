<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>

</head>

<body>
    
    <h1>Game Score Keeper</h1>

    <h2 id="score">0 to 0</h2>
    <p>Use buttons below to keep score</p>

    <label for="scoreLimit">Score goes up to: </label>
    
    <select name="scoreLimit" id="scoreLimit">

        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>  
        <option value="5">5</option> 

    </select>

    <button id='p1'>+1 for Player One</button>
    <button id='p2'>+1 for Player Two</button>
    <button id="reset">Reset</button>

    
 
</body>

<script src="app.js"></script>

</html>
